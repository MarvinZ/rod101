<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Log in</title>
        <link href="resources/CSS/default.css" rel="stylesheet" type="text/css"/>
                <h:outputStylesheet name="/css/default.css"/>
    </h:head>
    <h:body  >
<!--        <img src="resources/Images/hotel.jpg" alt=""/>-->
        

        <h:form id="loginForm" >
            <b:panel title="Inicio de sesión" look="secondary" collapsed="false" style-class="centered">
                <b:row tooltip="El usuario ya debe estar registrado">
                    <b:column medium-screen="1"/>
                    <b:column medium-screen="10"/>
                    <b:inputText placeholder="Usuario"
                                 id="usuario"
                                 required="true"
                                 autocomplete="true"
                                 value="#{usuarioController.idUsuario}">
                        <f:facet name="prepend">
                            <b:icon name="user"/>                                
                        </f:facet>
                    </b:inputText>
                    <b:column medium-screen="1" style-class="message">
                        <b:message for="usuario"/>
                    </b:column>
                </b:row>
                <b:row tooltip="Digite su contraseña ">
                    <b:column medium-screen="1"/>
                    <b:column medium-screen="10"/>
                    <b:inputSecret placeholder="Clave"
                                   id="clave"
                                   required="true"
                                   autocomplete="true"
                                   value="#{usuarioController.pwUsuario}">
                        <f:facet name="prepend">
                            <b:iconAwesome name="key"/>                                
                        </f:facet>
                    </b:inputSecret>
                    <b:column medium-screen="1" style-class="message">
                        <b:message for="clave"/>
                    </b:column>
                </b:row>
                <b:row tooltip="Click para hacer login">
                    <b:column medium-screen="1"/>
                    <b:column medium-screen="10"/>
                    <b:commandButton value="Login"
                                     look=""
                                     style="width: 33.33%;margin-left:33.33%;color:black!important"
                                     action="#{usuarioController.valida()}"/>                </b:row>
            </b:panel>
        </h:form>

    </h:body>

</html>
